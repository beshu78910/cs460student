<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script type='module'>

      import * as THREE from 'https://threejs.org/build/three.module.js';
      import { GUI } from "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js";
      import { TrackballControls } from 'https://threejs.org/examples/jsm/controls/TrackballControls.js';
      import { PLYLoader } from 'https://threejs.org/examples/jsm/loaders/PLYLoader.js';

      let scene, camera, renderer, effect, ambientLight, directionalLight, light, mesh, mesh2, toonMaterial, phongMaterial, controls, controller;

      window.onload = function() {


        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set( 0, 0, -500);

        renderer = new THREE.WebGLRenderer({ });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight(0x0000FF);
        scene.add( ambientLight );

        directionalLight = new THREE.DirectionalLight( 0xffffff, 5.0 );
        directionalLight.position.set( 10, 100, -100 );
        scene.add( directionalLight );


        // TODO Part 3 (add 2 pointlights)
        var pointLight = new THREE.PointLight( 0x00ff00, 1, 100 );
        pointLight.position.set(10, 100, 100);
        scene.add(pointLight);

        var pointLight1 = new THREE.PointLight( 0xffff00, 1, 100 );
        pointLight1.position.set(10, 100, 100);
        scene.add(pointLight1);


        var loader = new PLYLoader();
        loader.load('armadillo.ply', function (geometry) {

          geometry.computeVertexNormals();

          toonMaterial = new THREE.MeshToonMaterial( {
             color: 0xfffff
          } );

          mesh = new THREE.Mesh( geometry, toonMaterial );
        
          scene.add( mesh );

        } );

        // TODO Part 1, load another mesh
        // TODO Part 2, use a different material for this mesh
        var loader2 = new PLYLoader();
        loader2.load('armadillo2.ply', function (geometry) {

          geometry.computeVertexNormals();

          phongMaterial = new THREE.MeshPhongMaterial( {
             color: 0xfffff
          } );

          mesh2 = new THREE.Mesh( geometry, phongMaterial );
          mesh2.position.x = 100;
        
          scene.add( mesh2 );

        } );

        controller = {
          'color': 0xffffff,// we can use this single color
                            // container for all colors in the scene 
                            // if we modify the onChange callback (see below)

        
        }


        var gui = new GUI();
        var ambientFolder = gui.addFolder('Ambient Light');
        ambientFolder.addColor(controller, 'color').onChange( function(value) { ambientLight.color.setHex(value); });
        ambientFolder.open();

        var directionalFolder = gui.addFolder('Directional Light');
        directionalFolder.addColor(controller, 'color').onChange( function(value) { directionalLight.color.setHex(value); });
        directionalFolder.add(directionalLight.position, 'x', -100, 100);
        directionalFolder.add(directionalLight.position, 'y', -100, 100);
        directionalFolder.add(directionalLight.position, 'z', -100, 100);
        directionalFolder.open();

        // TODO Part 4 (control the color and position of point lights)
        var pointFolder = gui.addFolder('Point Light 1');
        pointFolder.addColor(controller, 'color').onChange( function(value) { pointLight.color.setHex(value); });
        pointFolder.add(pointLight.position, 'x', -100, 100);
        pointFolder.add(pointLight.position, 'y', -100, 100);
        pointFolder.add(pointLight.position, 'z', -100, 100);
        pointFolder.open();

        var pointFolder1 = gui.addFolder('Point Light 2');
        pointFolder1.addColor(controller, 'color').onChange( function(value) { pointLight1.color.setHex(value); });
        pointFolder1.add(pointLight1.position, 'x', -100, 100);
        pointFolder1.add(pointLight1.position, 'y', -100, 100);
        pointFolder1.add(pointLight1.position, 'z', -100, 100);
        pointFolder1.open();

        // TODO Part 5 (control the color of both materials in the scene)
        var armadilloColorFolder = gui.addFolder('Armadillo');
        armadilloColorFolder.addColor(controller, 'color').onChange( function(value) { toonMaterial.color.setHex(value); });
        var armadillo2ColorFolder = gui.addFolder('Armadillo2');
        armadillo2ColorFolder.addColor(controller, 'color').onChange( function(value) { phongMaterial.color.setHex(value); });
        
       



        controls = new TrackballControls( camera, renderer.domElement );

        animate();

      };


      function animate() {

        requestAnimationFrame( animate );

        controls.update();

        renderer.render( scene, camera );
        

      };

    </script>
  </head>
  <body>
  </body>
</html>
